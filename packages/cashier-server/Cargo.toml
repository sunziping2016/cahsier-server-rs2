lettre = "0.10.0-alpha.1"
log = "0.4.8"
mime = "0.3"
multer = { path = "../multer" }
redis = "0.16.0"
regex = "1"
rand = "0.7.3"
rpassword = "4.0.5"
rustls= "0.17.0"
serde = { version = "1.0.111", features = ["derive"] }
serde_json = "1.0"
shell-macro = { path = "../shell-macro" }
strum = "0.18.0"
strum_macros = "0.18.0"
tokio = { version = "0.2.21", features = ["full"] }
tokio-postgres = { version = "0.5.4", features = ["with-chrono-0_4"] }
