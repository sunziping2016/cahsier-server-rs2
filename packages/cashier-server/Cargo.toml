[package]
name = "cashier-server"
version = "0.1.0"
authors = ["Sun Ziping <sunziping2016@gmail.com>"]
edition = "2018"

[dependencies]
actix = "0.9.0"
actix-files = "0.2.2"
actix-multipart = "0.2"
actix-rt = "1.1"
actix-service = "1.0.5"
actix-web = "2.0"
actix-web-actors = "2.0"
actix-web-validator = "1.0.0"
base64 = "0.12.3"
bcrypt = "0.8.0"
cashier-query = { path = "../cashier-query" }
chrono = { version = "0.4", features = ["serde"] }
clap = "3.0.0-beta.1"
derive_more = "0.99.7"
env_logger = "0.7.1"
